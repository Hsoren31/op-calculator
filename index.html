<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../styles/style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="value-display">
                <p class="previous-num"></p>
                <p class="operator"></p>
                <p class="current-num"></p>
                <p class="solution"></p>
            </div>
            <button id="seven-button" class="num-button">7</button>
            <button id="eight-button" class="num-button">8</button>
            <button id="nine-button" class="num-button">9</button>
            <button id="divide-button" class="operation-button">&divide</button>

            <button id="four-button" class="num-button">4</button>
            <button id="five-button" class="num-button">5</button>
            <button id="six-button" class="num-button">6</button>
            <button id="factor-button" class="operation-button">&times</button>

            <button id="one-button" class="num-button">1</button>
            <button id="two-button" class="num-button">2</button>
            <button id="three-button" class="num-button">3</button>
            <button id="subtract-button" class="operation-button">-</button>

            <button id="zero-button" class="num-button">0</button>
            <button id="decimal-button" class="num-button">.</button>
            <button id="add-button" class="operation-button">+</button>

            <button id="equal-button">=</button>
            <button id="clear-button">clear</button>
        </div>

    </body>
</html>
