<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="/styles/style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <button id="0-button" class="num-button">0</button>
            <button id="1-button" class="num-button">1</button>
            <button id="2-button" class="num-button">2</button>
            <button id="3-button" class="num-button">3</button>
            <button id="4-button" class="num-button">4</button>
            <button id="5-button" class="num-button">5</button>
            <button id="6-button" class="num-button">6</button>
            <button id="7-button" class="num-button">7</button>
            <button id="8-button" class="num-button">8</button>
            <button id="9-button" class="num-button">9</button>
            <button id="add-button" class="operation-button">+</button>
            <button id="subtract-button" class="operation-button">-</button>
            <button id="factor-button" class="operation-button">*</button>
            <button id="divide-button" class="operation-button">%</button>
            <button id="equal-button">=</button>
            <button id="clear-button">clear</button>
        </div>
        <div id="value-display">
            
        </div>
    </body>
</html>
